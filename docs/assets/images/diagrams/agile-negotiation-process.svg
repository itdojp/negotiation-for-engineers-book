<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .sprint-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .planning-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .execution-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .review-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .retrospective-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .sprint-arrow { stroke: #34495e; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .iteration-arrow { stroke: #9b59b6; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#arrowhead-purple); }
      .cycle-path { stroke: #95a5a6; stroke-width: 2; fill: none; stroke-dasharray: 10,5; }
    </style>
    <marker id="arrowhead" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">アジャイル交渉術 - 反復的合意形成</text>

  <!-- Sprint Cycle -->
  <g id="sprint-cycle">
    <!-- Sprint Planning -->
    <g id="planning">
      <rect x="100" y="70" width="200" height="120" class="planning-box" rx="15"/>
      <text x="200" y="95" class="sprint-title" text-anchor="middle">交渉スプリント計画</text>
      
      <rect x="115" y="105" width="170" height="75" class="component" rx="3"/>
      <text x="200" y="125" class="component-title" text-anchor="middle">目標設定・準備</text>
      <text x="125" y="145" class="text-content">• 交渉目標の定義</text>
      <text x="125" y="160" class="text-content">• ステークホルダー分析</text>
      <text x="125" y="175" class="small-text">期間: 1-2週間</text>
    </g>

    <!-- Sprint Execution -->
    <g id="execution">
      <rect x="350" y="70" width="200" height="120" class="execution-box" rx="15"/>
      <text x="450" y="95" class="sprint-title" text-anchor="middle">交渉実行スプリント</text>
      
      <rect x="365" y="105" width="170" height="75" class="component" rx="3"/>
      <text x="450" y="125" class="component-title" text-anchor="middle">段階的価値提供</text>
      <text x="375" y="145" class="text-content">• MVP提案実行</text>
      <text x="375" y="160" class="text-content">• フィードバック収集</text>
      <text x="375" y="175" class="small-text">期間: 2-4週間</text>
    </g>

    <!-- Sprint Review -->
    <g id="review">
      <rect x="600" y="70" width="200" height="120" class="review-box" rx="15"/>
      <text x="700" y="95" class="sprint-title" text-anchor="middle">交渉レビュー</text>
      
      <rect x="615" y="105" width="170" height="75" class="component" rx="3"/>
      <text x="700" y="125" class="component-title" text-anchor="middle">成果検証・評価</text>
      <text x="625" y="145" class="text-content">• 合意内容の確認</text>
      <text x="625" y="160" class="text-content">• ステークホルダー満足度</text>
      <text x="625" y="175" class="small-text">期間: 0.5-1週間</text>
    </g>

    <!-- Sprint Retrospective -->
    <g id="retrospective">
      <rect x="350" y="220" width="200" height="120" class="retrospective-box" rx="15"/>
      <text x="450" y="245" class="sprint-title" text-anchor="middle">交渉レトロスペクティブ</text>
      
      <rect x="365" y="255" width="170" height="75" class="component" rx="3"/>
      <text x="450" y="275" class="component-title" text-anchor="middle">改善点の特定</text>
      <text x="375" y="295" class="text-content">• プロセス改善</text>
      <text x="375" y="310" class="text-content">• 次回戦略調整</text>
      <text x="375" y="325" class="small-text">期間: 0.5週間</text>
    </g>
  </g>

  <!-- Sprint Flow Arrows -->
  <path d="M 300 130 L 350 130" class="sprint-arrow"/>
  <path d="M 550 130 L 600 130" class="sprint-arrow"/>
  <path d="M 700 190 L 450 220" class="sprint-arrow"/>
  <path d="M 350 280 L 200 190" class="iteration-arrow"/>

  <!-- Cycle Indication -->
  <path d="M 200 190 Q 100 250 200 300 Q 300 350 450 340 Q 600 330 700 280 Q 750 230 700 190" class="cycle-path"/>
  <text x="450" y="380" class="small-text" text-anchor="middle">継続的な改善サイクル</text>

  <!-- Agile Negotiation Framework -->
  <g id="framework">
    <rect x="50" y="410" width="800" height="250" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="435" class="component-title" text-anchor="middle">アジャイル交渉の実践フレームワーク</text>
    
    <!-- Incremental Value Delivery -->
    <rect x="70" y="450" width="180" height="90" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="160" y="470" class="text-content" text-anchor="middle" font-weight="bold">段階的価値提供</text>
    <text x="80" y="490" class="small-text">MVP交渉アプローチ:</text>
    <text x="80" y="505" class="small-text">• 最小限の合意から開始</text>
    <text x="80" y="520" class="small-text">• 段階的な要求拡張</text>
    <text x="80" y="535" class="small-text">効果: リスク軽減、信頼構築</text>

    <!-- Iterative Feedback -->
    <rect x="270" y="450" width="180" height="90" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="360" y="470" class="text-content" text-anchor="middle" font-weight="bold">反復的フィードバック</text>
    <text x="280" y="490" class="small-text">継続的調整メカニズム:</text>
    <text x="280" y="505" class="small-text">• 定期的な進捗確認</text>
    <text x="280" y="520" class="small-text">• 要求変更への迅速対応</text>
    <text x="280" y="535" class="small-text">効果: 柔軟性確保、満足度向上</text>

    <!-- Transparent Communication -->
    <rect x="470" y="450" width="180" height="90" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="560" y="470" class="text-content" text-anchor="middle" font-weight="bold">透明な情報共有</text>
    <text x="480" y="490" class="small-text">オープンコミュニケーション:</text>
    <text x="480" y="505" class="small-text">• 進捗の可視化</text>
    <text x="480" y="520" class="small-text">• 課題の早期共有</text>
    <text x="480" y="535" class="small-text">効果: 信頼関係強化</text>

    <!-- Continuous Improvement -->
    <rect x="670" y="450" width="160" height="90" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="750" y="470" class="text-content" text-anchor="middle" font-weight="bold">継続的改善</text>
    <text x="680" y="490" class="small-text">学習・改善サイクル:</text>
    <text x="680" y="505" class="small-text">• 成功・失敗の分析</text>
    <text x="680" y="520" class="small-text">• プロセス最適化</text>
    <text x="680" y="535" class="small-text">効果: 交渉スキル向上</text>

    <!-- Sprint Planning Details -->
    <text x="80" y="565" class="component-title">交渉スプリント設計の要素</text>
    
    <rect x="70" y="580" width="200" height="70" fill="#f3e6ff" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="170" y="600" class="text-content" text-anchor="middle" font-weight="bold">バックログ管理</text>
    <text x="80" y="620" class="small-text">• 交渉項目の優先順位付け</text>
    <text x="80" y="635" class="small-text">• ユーザーストーリー形式での要求整理</text>

    <rect x="290" y="580" width="200" height="70" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="390" y="600" class="text-content" text-anchor="middle" font-weight="bold">期待値管理</text>
    <text x="300" y="620" class="small-text">• スプリント目標の明確化</text>
    <text x="300" y="635" class="small-text">• 完了定義（DoD）の設定</text>

    <rect x="510" y="580" width="200" height="70" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="610" y="600" class="text-content" text-anchor="middle" font-weight="bold">リスク管理</text>
    <text x="520" y="620" class="small-text">• 潜在的障害の事前識別</text>
    <text x="520" y="635" class="small-text">• コンティンジェンシープラン</text>

    <rect x="730" y="580" width="100" height="70" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="780" y="600" class="text-content" text-anchor="middle" font-weight="bold">成功指標</text>
    <text x="740" y="620" class="small-text">• KPI設定</text>
    <text x="740" y="635" class="small-text">• 測定方法</text>
  </g>

  <!-- Connection Lines for Framework -->
  <line x1="160" y1="540" x2="160" y2="580" class="iteration-arrow"/>
  <line x1="360" y1="540" x2="390" y2="580" class="iteration-arrow"/>
  <line x1="560" y1="540" x2="610" y2="580" class="iteration-arrow"/>
  <line x1="750" y1="540" x2="780" y2="580" class="iteration-arrow"/>
</svg>